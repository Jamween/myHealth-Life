<!-- activity.page.html -->

<ion-header>
  <!-- Header section -->
  <ion-toolbar color="danger">
    <!-- Back button -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- Title -->
    <ion-title class="header-title">Your Activity Tracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="activity-tracker-page">
  <!-- Main content section -->
  <div class="content-wrapper">
    <!-- Form section -->
    <form (ngSubmit)="GetDailyData()" class="form">
      <!-- Input field for activity -->
      <ion-item lines="full" class="input-item">
        <ion-label position="floating">Enter the activity you wish to see</ion-label>
        <ion-input type="text" (ionInput)="updateActivity($event)" required placeholder="e.g. Cycling"></ion-input>
      </ion-item>
      
      <!-- Submit button -->
      <ion-button expand="block" type="submit" color="danger" class="submit-button">Calculate the Calories</ion-button>
    </form>

    <!-- Information section -->
    <div *ngIf="caloriesInfo" class="info-wrapper">
      <ion-list class="info-list">
        <ion-item lines="full" *ngFor="let item of caloriesInfo">
          <ion-label>
            <h2 class="item-name">{{ item.name }}</h2>
            <p class="calories-per-hour">Calories Burned Per Hour {{ item.calories_per_hour }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
